<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    body {
      background-color: #0d0d0d;

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;

      flex-direction: column;

    #slide {
      max-width: 80vw;

      border: 5px solid red;
      border-radius: 15px;

      object-fit: contain;
    }
  </style>

<body>

  <h1>ðŸ‘¥ Unser Team â€“ Slideshow</h1>

  <img id="slide" src="bilder/screenshot1.jpg" alt="Team Screenshot" />

  <script>
    const bilder = [
      "bilderscreenshot1.jpg",
      "bilderscreenshot2.jpg",
      "bilderscreenshot3.jpg",
      "bilderscreenshot4.jpg",
    ];
    let index = 0;
    const slide = document.getElementById('slide');

    setInterval(() => {
      index = (index + 1) % bilder.length;
      slide.src = bilder[index];
    }, 3000);
  </script>

</body>
